apiVersion: v1
kind: Service
metadata:
  name: calcfrontendsvc
  labels:
    name: calcfrontendsvc
    app: calculator
spec:
  selector:
    name: calcfrontend 
  type: LoadBalancer
  ports:
   - port: 80
     name: http
     targetPort: 3000
     protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: calcfrontend
spec:
  replicas: 3
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: calcfrontend
        app: calculator
    spec:
      containers:
      - name: calcfrontend
        image: dzregistry.azurecr.io/calc/calc-frontend:latest
        ports:
          - containerPort: 3001
            name: http         
            protocol: TCP
        env: 
          - name: "ENDPOINT"
            value: "calcbackendsvc"
          - name: "INSTRUMENTATIONKEY"
            valueFrom:
              secretKeyRef:
                name: appinsightsecret
                key: appinsightskey
          - name: "PORT"
            value: "3001"
      imagePullSecrets:
      - name: kuberegistry