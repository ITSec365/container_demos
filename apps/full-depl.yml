apiVersion: v1
kind: Service
metadata:
  name: calc-frontend-svc
  labels:
    name: calc-frontend-svc
    app: calculator
spec:
  selector:
    name: js-calc-frontend 
  type: LoadBalancer
  ports:
   - port: 80
     name: http
     targetPort: 3000
     protocol: TCP
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: js-calc-frontend-depl
spec:
  replicas: 3
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: js-calc-frontend
        app: calculator
    spec:
      containers:
      - name: js-calc-frontend
        image: denniszielke/js-calc-frontend:latest
        ports:
          - containerPort: 3000
            name: http         
            protocol: TCP
        env: 
          - name: "ENDPOINT"
            value: "calc-backend-svc"
          - name: "INSTRUMENTATIONKEY"
            valueFrom:
              secretKeyRef:
                name: appinsightsecret
                key: appinsightskey
          - name: "PORT"
            value: "3000"
---
apiVersion: v1
kind: Service
metadata:
  name: calc-backend-svc
  labels:
    name: calc-backend-svc
    app: calculator 
spec:
  ports:
  - port: 80
    name: calc-backend
    targetPort: 3001
  selector:
    role: calc-backend
    app: calculator
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: js-calc-backend-depl
spec:
  replicas: 3
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        name: js-calc-backend
        role: calc-backend
        app: calculator
    spec:
      containers:
      - name: calc-backend
        image: denniszielke/js-calc-backend:latest
        ports:
          - containerPort: 3001
            name: http         
            protocol: TCP
        env: 
          - name: "INSTRUMENTATIONKEY"
            valueFrom:
              secretKeyRef:
                name: appinsightsecret
                key: appinsightskey
          - name: "PORT"
            value: "3001"
