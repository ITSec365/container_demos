    protocol: TCP
    targetPort: 80
  selector:
    app: helloworld-demo
    release: V76
  sessionAffinity: None
  type: LoadBalancer
  loadBalancerSourceRanges:
    - 93.213.122.1/24 #https://kubernetes.io/docs/tasks/access-application-cluster/configure-cloud-provider-firewall/