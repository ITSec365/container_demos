apiVersion: v1
kind: Service
metadata:
  name: calcfrontend{{}}svc
  labels:
    name: calcfrontendsvc
    app: calculator
spec:
  selector:
    name: jscalcfrontend 
  type: LoadBalancer
  ports:
   - port: 80
     name: http
     targetPort: 3000
     protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: calcbackendsvc
  labels:
    name: calcbackendsvc
    app: calculator 
spec:
  ports:
  - port: 80
    name: calcbackend
    targetPort: 3001
  selector:
    role: calcbackend
    app: calculator
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "multicalchart.fullname" . }}
  labels:
    app: {{ template "multicalchart.name" . }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.externalPort }}
      targetPort: {{ .Values.service.internalPort }}
      protocol: TCP
      name: {{ .Values.service.name }}
  selector:
    app: {{ template "multicalchart.name" . }}
    release: {{ .Release.Name }}
