apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "multicalchart.name" . }}-frontend
  labels:
    app: {{ template "multicalchart.name" . }}-frontend
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
    role: frontend
spec:
  replicas: {{ .Values.frontendReplicaCount }}
  minReadySeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: {{ template "multicalchart.name" . }}
        release: {{ .Release.Name }}
    spec:
      containers:
        - name: calcfrontend
          image: "{{ .Values.image.repository }}/{{ .Values.image.frontendImage }}:{{ .Values.image.frontendTag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 3000
              name: http         
              protocol: TCP
          env: 
            - name: "ENDPOINT"
              value: "calc-backend-svc"
            - name: "INSTRUMENTATIONKEY"
              valueFrom:
                secretKeyRef:
                  name: appinsightsecret
                  key: appinsightskey
            - name: "PORT"
              value: "3000"
          livenessProbe:
            httpGet:
              path: /ping
              port: 3000
          readinessProbe:
            httpGet:
              path: /ping
              port: 3000
---
